message: "I have added a preliminary version of Ultima IV Threat of the Trinity walkthrough in the following URL, I welcome everyone to update the walkthrough to make it as complete as possible.\r\n\r\nhttps://wiki.ultimacodex.com/wiki/Ultima_IV_Threat_of_the_Trinity_walkthrough\r\n\r\nCurrent addition include:\r\n- Added Ultima IV Threat_of the Trinity animated logo\r\n- Added New Towns\r\n- Added New Dunegons\r\n- Updated Reagents with new location\r\n- Updated Rations with new location\r\n- Updated location of Rune of Humility\r\n\r\nI also found the Rune of Honor and Rune of Sacrifice and obtained the partial Avatarhood of Honor and Sacrifice. I will update the new locations of Rune of Honor and Sacrifice later. However, I haven't find the Silver Horn so have not visited the Isle of the Avatar to obtain the partial Avatarhood of Humility."

message: "Согласно воззрениям древних \r\nнародов, владение какой-то материальной частью человека позволяет получить власть над всем человеком, а также вобрать в себя \r\nего свойства. На этом положении основываются \r\nакты каннибализма. Отсюда же вытекают и некоторые ограничения в диете при определенных условиях.\r\nТак, беременной женщине запрещалось \r\nесть мясо отдельных животных – тех, свойства которых \r\nникак не желательно было бы обнаружить у родившегося ребенка.\r\nКак продавать"

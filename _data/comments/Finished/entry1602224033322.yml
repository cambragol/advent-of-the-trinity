message: "Yeah if it is bigger than 1.44MB then floppy definitely wouldn't work.\r\nYou could do what some people are doing and put it on a USB stick for their physical release. But it wouldn't really be the same...\r\n\r\nYou could commission Denis Loubet. :)\r\nhttp://www.denisloubet.com/drawmycharacter.htm\r\nIt gets pricey for a full painting though. Maybe you should start a gofundme to get the art done. :)\r\n\r\nYeah! Same day is a really crazy coincidence. I had a similar crazy coincidence but it was a near miss. I had done a speed run of U4 for the first time which I start on 9-15 and finished on 9-16 27 minutes past midnight.\r\nSadly I didn't capture the end so I wasn't able to submit it to speedrun.org."

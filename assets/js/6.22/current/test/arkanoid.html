<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>js-dos 6.22, Digger example</title>
  <script src="/js-dos.js"></script>
  <style>
    body, canvas, .dosbox-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <canvas id="jsdos"></canvas>
  <button onclick="ci.fullscreen()">Fullscreen</button>
  <script>
    Dos(document.getElementById("jsdos"), { 
      wdosboxUrl: "/wdosbox.js",
      autolock: true,
    }).ready((fs, main) => {
      fs.extract("/test/arkanoid.zip").then(() => {
        main(["-c", "cd Arkanoid", "-c", "ARKANOID.COM"]).then((ci) => {
          window.Module = ci.dos;
          window.ci = ci;
          // ci.createKeyboardLayout();
        });
      });
    });
  </script>
</body>

</html>
